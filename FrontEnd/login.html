<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Minha Loja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center bg-success text-white py-4">
      <h4 class="mb-0"><i class="fas fa-store"></i> Raquel</h4>
    </div>
    <div class="card-body p-4">
      <form action="login.php" method="POST">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <div class="input-group">
            <span class="input-group-text bg-success text-white"><i class="fas fa-user"></i></span>
            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Digite seu usuário" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-success text-white"><i class="fas fa-lock"></i></span>
            <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha" required>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-2">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-success">Esqueceu sua senha?</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raquel | PDV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #157347 0%, #198754 100%);
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .sidebar h4 {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .sidebar .nav-link {
      font-weight: 500;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    /* Cabeçalho */
    header {
      background-color: #212529;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h5 {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 12px;
    }

    .card-header {
      border-bottom: 1px solid #e9ecef;
      font-weight: 600;
    }

    .card-body {
      background-color: #fff;
    }

    /* Botões */
    #finalizar {
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: transform 0.2s;
    }

    #finalizar:hover {
      transform: scale(1.03);
    }

    /* Itens do carrinho */
    #carrinho li {
      border-radius: 8px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar text-white p-3 vh-100">
      <div class="text-center mb-4">
        <h4><i class="fas fa-store"></i> Raquel Store</h4>
        <hr class="border-light">
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white"><i class="fas fa-cash-register me-2"></i> PDV</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white"><i class="fas fa-box me-2"></i> Produtos</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white"><i class="fas fa-user me-2"></i> Clientes</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white"><i class="fas fa-chart-line me-2"></i> Relatórios</a>
        </li>
        <li class="nav-item mt-3">
          <a href="#" class="nav-link text-white"><i class="fas fa-cog me-2"></i> Configurações</a>
        </li>
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="flex-grow-1">
      <!-- Cabeçalho -->
      <header class="text-white p-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-cash-register me-2"></i>Ponto de Venda</h5>
        <div class="d-flex align-items-center">
          <span class="me-3">Usuário: <strong>Caixa 01</strong></span>
          <a href="../login.html" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt me-1"></i> Sair</a>
        </div>
      </header>

      <!-- Área de conteúdo -->
      <main class="p-4">
        <div class="row g-4">
          <!-- Lista de produtos -->
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-header bg-light">
                <h6 class="mb-0"><i class="fas fa-search"></i> Buscar Produto</h6>
              </div>
              <div class="card-body">
                <input type="text" id="busca" class="form-control mb-3" placeholder="Digite o nome do produto...">
                <div id="lista-produtos" class="row g-3">
                  <!-- Produtos dinamicamente aqui -->
                </div>
              </div>
            </div>
          </div>

          <!-- Carrinho -->
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-header bg-light">
                <h6 class="mb-0"><i class="fas fa-shopping-cart"></i> Carrinho</h6>
              </div>
              <div class="card-body">
                <ul id="carrinho" class="list-group mb-3"></ul>
                <div class="d-flex justify-content-between">
                  <h6>Total:</h6>
                  <h5 class="text-success fw-bold">R$ <span id="total">0.00</span></h5>
                </div>
                <button id="finalizar" class="btn btn-success w-100 mt-3"><i class="fas fa-check-circle me-2"></i>Finalizar Venda</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>

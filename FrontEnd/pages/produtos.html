<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Minha Loja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-success text-white p-3 vh-100">
      <div class="text-center mb-4">
        <h4><i class="fas fa-store"></i> Minha Loja</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="../index.html" class="nav-link text-white"><i class="fas fa-cash-register me-2"></i>PDV</a></li>
        <li class="nav-item mb-2"><a href="produtos.html" class="nav-link text-white fw-bold"><i class="fas fa-box me-2"></i>Produtos</a></li>
        <li class="nav-item mb-2"><a href="clientes.html" class="nav-link text-white"><i class="fas fa-user me-2"></i>Clientes</a></li>
        <li class="nav-item mb-2"><a href="relatorios.html" class="nav-link text-white"><i class="fas fa-chart-line me-2"></i>Relatórios</a></li>
        <li class="nav-item mt-3"><a href="configuracoes.html" class="nav-link text-white"><i class="fas fa-cog me-2"></i>Configurações</a></li>
      </ul>
    </nav>

    <!-- Conteúdo -->
    <div class="flex-grow-1">
      <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-box me-2"></i>Gerenciar Produtos</h5>
        <div>
          <span>Usuário: <strong>Caixa 01</strong></span>
          <button class="btn btn-outline-light btn-sm ms-3"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
      </header>

      <div class="p-4">
        <div class="card shadow-sm">
          <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h6 class="mb-0"><i class="fas fa-box"></i> Lista de Produtos</h6>
            <button class="btn btn-success btn-sm"><i class="fas fa-plus-circle"></i> Adicionar Produto</button>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead class="table-success">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Estoque</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Arroz 5kg</td>
                  <td>R$ 25,00</td>
                  <td>50</td>
                  <td>
                    <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Feijão 1kg</td>
                  <td>R$ 8,50</td>
                  <td>100</td>
                  <td>
                    <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
